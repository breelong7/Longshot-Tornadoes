<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/recipe.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Oxygen:700&display=swap" rel="stylesheet">    
  <title>BuzzedFeed</title>
</head>
<body>
  <header>
    <h1>BuzzedFeed</h1>
    <h3>Quenching the indecisive thirst one thirsty user at a time</h3>
  </header>
  <main>
  <nav>
    <ul>

      <li id="quiz" class="quizNav">Quiz.</li>
      <li>Drink Recipes.</li>
      <li>About Us.</li>
    </ul>
  </nav>
  <section>
    <p>Pick a type of drink & we'll tell you what to order.</p>
  </section>
  <section id="drink-choice-container">
    <img id="nonAlcohol" src="http://via.placeholder.com/300x300" alt="non-alcoholic beverage" title="non-alcoholic">
    <img id="alcoholic" src="http://via.placeholder.com/300x300" alt="alcoholic beverage" title="alcoholic">
    <button id="reset">Take the quiz again.</button>
  </section>
  </main>
</body>
<footer>
  <p>Be kind to your liver and drink responsibly... or not. I'm not your mom.</p>
  <script src="js/quiz.js"></script>
  
</footer>
</html>
